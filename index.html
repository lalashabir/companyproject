<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Members</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px;
            background: #f4f4f4;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Company Name</h1>
        <h2>Team Members</h2>
        <ul id="memberList">
            <!-- Members will be added here -->
        </ul>
        <input type="text" id="memberName" placeholder="Enter member name">
        <button onclick="addMember()">Add Member</button>
    </div>

    <script>
        function addMember() {
            let memberName = document.getElementById("memberName").value;
            if (memberName.trim() !== "") {
                let li = document.createElement("li");
                li.textContent = memberName;
                document.getElementById("memberList").appendChild(li);
                document.getElementById("memberName").value = "";
            }
        }
    </script>
</body>
</html>
